<head>
  <title>Stage Manager Tool</title>
</head>

<body>
  <div id="entities">
    {{> entities}}
  </div>
  <div id="main">
    {{> scenes}}
    {{> stage}}
  </div>
</body>

<template name="entities">
  <button>Entities</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="scenes">
  <button>Scenes</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
